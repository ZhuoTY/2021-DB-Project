<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>Insert_Page</title>
    	<style type="text/css">
    		body
	    	{
	    		font-family: "Arial"
	    	}
	    	.head
	    	{
	    		background-color: #003344; color: white; font-weight: bold; font-size: 50px;
	    		text-align: center; padding: 10px;
	    	}
	    	.box
	    	{
	    		width: 1000px; padding: 10px; margin: auto;
	    		background-color: white; vertical-align: center;

	    		text-align: center;
	    	}
	    	#btn
	    	{
	    		font-size: 20px
	    	}
	    	table
	    	{
	    		width: 800px; border: 1px solid #000000;
	    		border-collapse: collapse;
	    		word-break: break-word;
	    		table-layout: fixed;
	    		margin: auto;
	    		font-size: 15px;
	    	}
	    	td
	    	{
	    		border: 1px solid #000000; padding: 10px;
	    	}
	    	tr:nth-child(odd)
	    	{
	    		background-color: #7788aa; color: #ffffff;
	    	}
	    	
    	</style>
	</head>

	<body style="margin: 0px; background-color: #eeeeee;">
		<div class="head">Insert Page</div>

		<div class="box">
			<table class="tab1">
				<tr>
					<td>NAME</td>
					<td>Height</td>
					<td>Weight</td>
					<td>Birthday</td>
					<td>Deathday</td>
				</tr>
				<tr>
					<td><input type="text" size="10" maxlength="10" name="name"></td>
					<td><input type="text" size="10" maxlength="10" name="height"></td>
					<td><input type="text" size="10" maxlength="10" name="weight"></td>
					<td><input type="text" size="10" maxlength="10" name="birthday"></td>
					<td><input type="text" size="10" maxlength="10" name="deathday"></td>
				</tr>
				<tr>
					<td>Years pro</td>
					<td>Bats</td>
					<td>Throws</td>
					<td>Salary</td>
					<td>AGE</td>
				</tr>
				<tr>
					<td><input type="text" size="10" maxlength="10" name="Years pro"></td>
					<td><input type="text" size="10" maxlength="10" name="bats"></td>
					<td><input type="text" size="10" maxlength="10" name="throws"></td>
					<td><input type="text" size="10" maxlength="10" name="salary"></td>
					<td><input type="text" size="10" maxlength="10" name="age"></td>
				</tr>
			</table>
		</div>
			
		<div class="box">
			<h2>Batting Stats</h2>
			<table>
				<tr>
					<td>Year</td>
					<td>Team</td>
					<td>G</td>
					<td>AB</td>
					<td>H</td>
					<td>2B</td>
					<td>3B</td>
					<td>HR</td>
					<td>RBI</td>
					<td>R</td>
					<td>SB</td>
					<td>SO</td>
					<td>BB</td>
				</tr>
				<tr>
					<td><input type="text" size="1" maxlength="10" name="Year"></td>
					<td><input type="text" size="1" maxlength="10" name="Team"></td>
					<td><input type="text" size="1" maxlength="10" name="G"></td>
					<td><input type="text" size="1" maxlength="10" name="AB"></td>
					<td><input type="text" size="1" maxlength="10" name="H"></td>
					<td><input type="text" size="1" maxlength="10" name="2B"></td>
					<td><input type="text" size="1" maxlength="10" name="3B"></td>
					<td><input type="text" size="1" maxlength="10" name="HR"></td>
					<td><input type="text" size="1" maxlength="10" name="RBI"></td>
					<td><input type="text" size="1" maxlength="10" name="R"></td>
					<td><input type="text" size="1" maxlength="10" name="SB"></td>
					<td><input type="text" size="1" maxlength="10" name="SO"></td>
					<td><input type="text" size="1" maxlength="10" name="BB"></td>
				</tr>
			</table>
		</div>
			
		<div class="box">
			<h2>Fielding Stats</h2>
			<table>
				<tr>
					<td>Year</td>
					<td>Team</td>
					<td>Pos</td>
					<td>InnOuts</td>
					<td>PO</td>
					<td>A</td>
					<td>E</td>
					<td>DP</td>
					<td>PB</td>
				</tr>

				<tr>
					<td><input type="text" size="3" maxlength="10" name="Year"></td>
					<td><input type="text" size="3" maxlength="10" name="Team"></td>
					<td><input type="text" size="3" maxlength="10" name="Pos"></td>
					<td><input type="text" size="3" maxlength="10" name="InnOuts"></td>
					<td><input type="text" size="3" maxlength="10" name="PO"></td>
					<td><input type="text" size="3" maxlength="10" name="A"></td>
					<td><input type="text" size="3" maxlength="10" name="E"></td>
					<td><input type="text" size="3" maxlength="10" name="DP"></td>
					<td><input type="text" size="3" maxlength="10" name="PB"></td>
				</tr>
			</table>
		</div>

		<div class="box">
			<h2>Pitching Stats</h2>
			<table>
				<tr>
					<td>Year</td>
					<td>Team</td>
					<td>W</td>
					<td>L</td>
					<td>G</td>
					<td>IPouts</td>	
					<td>GS</td>
					<td>GF</td>
					<td>ER</td>
					<td>SO</td>
					<td>WP</td>			
				</tr>
				<tr>
					<td><input type="text" size="3" maxlength="10" name="Year"></td>
					<td><input type="text" size="3" maxlength="10" name="Team"></td>
					<td><input type="text" size="3" maxlength="10" name="W"></td>
					<td><input type="text" size="3" maxlength="10" name="L"></td>
					<td><input type="text" size="3" maxlength="10" name="G"></td>
					<td><input type="text" size="3" maxlength="10" name="IPouts"></td>
					<td><input type="text" size="3" maxlength="10" name="GS"></td>
					<td><input type="text" size="3" maxlength="10" name="GF"></td>
					<td><input type="text" size="3" maxlength="10" name="ER"></td>
					<td><input type="text" size="3" maxlength="10" name="SO"></td>
					<td><input type="text" size="3" maxlength="10" name="WP"></td>
				</tr>
			</table>
		</div>

		<div class="box">
			<h2>Award</h2>
			<table style="margin-bottom: 10px">
				<tr>
					<td>Award</td>
					<td>Year</td>
					<td>PointsWon</td>
					<td>PointsMax</td>
					<td>VotesFirst</td>
				</tr>
				<tr>
					<td><input type="text" size="10" maxlength="10" name="Award"></td>
					<td><input type="text" size="10" maxlength="10" name="Year"></td>
					<td><input type="text" size="10" maxlength="10" name="PointsWon"></td>
					<td><input type="text" size="10" maxlength="10" name="PointsMax"></td>
					<td><input type="text" size="10" maxlength="10" name="VotesFirst"></td>
				</tr>
			</table>
			<button id="btn">Insert</button>
		</div>
		
	</body>
</html>
